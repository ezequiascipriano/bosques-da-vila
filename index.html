    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            text-align: center;
        }
        body {
            background-color: #f4f4f4;
            color: #333;

        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #D97A28;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
        }

        header img {
            height: 60px;
            margin-right: 10px;
        }

        header h1 {
            color: white;
            font-size: 22px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .bot-image {
            width: 300px;
            max-width: 100%;
            display: block;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .contact-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .contact-info a {
            text-decoration: none;
            color: #D97A28;
            font-weight: bold;
        }
        .chatbot-button {
            background-color: #D97A28;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .chatbot-button:hover {
            background-color: #b9611e;
        }
		
		

        #openChatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #D97A28;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        #openChatbot:hover {
            background-color: #b86522;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            position: relative;
            width: 860px;
            max-width: 90%;
            height: 80vh;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Ajuste do chatbot */
        #chatbotContainer {
            flex: 1;
            width: 100%;
            height: 100%;
            display: flex;
        }

        zapier-interfaces-chatbot-embed {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        @media (max-width: 900px) {
            .modal-content {
                width: 95%;
                height: 85vh;
            }
        }
    </style>
</head>
